<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards & Certificates - Jonathan Shin</title>
    <link rel="stylesheet" href="pw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Jonathan Shin</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="transcript.html">Transcript</a></li>

            </ul>
            <button class="menu-toggle" aria-label="Toggle menu">
                <span class="hamburger"></span>
            </button>
        </div>
    </nav>

    <main>
        <section class="section">
            <h1>Awards & Certificates</h1>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 3rem; max-width: 600px; margin-left: auto; margin-right: auto;">
                Here's a showcase of the awards and certificates I've earned through academics, extracurriculars, and personal projects. Each one represents hard work and growth!
            </p>

            <div class="awards-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-bottom: 3rem;">
                <div class="award-card" style="background: var(--bg-secondary); padding: 1.5rem; border-radius: 8px; box-shadow: var(--shadow); transition: var(--transition);">
                    <h3 style="margin-bottom: 0.5rem; color: var(--accent);"></h3>
                    <p style="color: var(--text-secondary); margin-bottom: 1rem; font-size: 0.9rem;"></p>
                    <p></p>
                    <!-- Optional: Add image if you have a certificate scan -->
                    <!-- <img src="path/to/certificate1.jpg" alt="Academic Excellence Certificate" style="width: 100%; border-radius: 4px; margin-top: 1rem;"> -->
                    <small style="color: var(--text-secondary); display: block; margin-top: 1rem;"></small>
                </div>
            </div>
        </section>
    </main>

    <script src="pw.js"></script>
</body>
